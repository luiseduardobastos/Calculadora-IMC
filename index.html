<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <main id="container">
      <section id="img">
        <img src="/assets/images/illustration.svg" alt="Imagem de Ilustração" />
      </section>

      <section id="calculator">
        <form id="form">
          <h1 id="title">Calculadora - IMC</h1>

          <div class="inout_box">
            <label for="weight">Peso em Kg</label>
            <div class="input-field">
              <i class="fa-solid fa-weight-hanging"></i>
              <input type="number" id="weight" required />
              <span>kg</span>
            </div>
          </div>

          <div class="inout_box">
            <label for="height">Altura em metros</label>
            <div class="input-field">
              <i class="fa-solid fa-ruler"></i>
              <input type="number" step="0.01" id="height" required />
              <span>m</span>
            </div>
          </div>

          <button id="calculate">Calcular</button>
        </form>

        <div id="infos" class="hidden">
          <div id="result">
            <div id="bmi">
              <span id="value"></span>
              <span>Seu IMC</span>
            </div>

            <div id="description">
              <span></span>
            </div>
          </div>

          <div id="more-info">
            <a
              href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm"
              target="_blank"
              >Mais informações sobre o IMC
              <i class="fa-solid fa-arrow-up-right-from-square"></i
            ></a>
          </div>
        </div>
      </section>
    </main>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
